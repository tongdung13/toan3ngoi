<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim ngay</title>
</head>
<body>
<form>
    <input id="a" type="number" placeholder="nhập tháng">
    <input type="button" onclick="getday()" value="tính số ngày">
</form><br>
<p id="tun"></p>
<script>
    function getday() {
        let a = document.getElementById('a').value;
        f = document.getElementById("tun");
        switch (a) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.write('tháng này có 31 ngày');
                f.innerHTML = "tun" + a;
                break;
            case '2':
                document.write('tháng này có 28,29 ngày');
                f.innerHTML = "tun" + a;
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.write('tháng này có 30 ngày');
                f.innerHTML = "tun" +a;
                break;
            default:
                document.write('khong co thang nay');
        }
    }
</script>
</body>
</html>
