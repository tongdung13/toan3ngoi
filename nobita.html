<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="luffy" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSyDG6mLMQZoyI9F7UM4y0-pRxE5IVXE5q-5g&usqp=CAU" style="position:absolute;left: 0; top: 0;" height="200" width="150"/>
<script>
    function upArrowPressed(){
        let element = document.getElementById("luffy");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function dowArrowPressed() {
        let element = document.getElementById("luffy");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function leftArrowPressed(){
        let element = document.getElementById("luffy");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function rightArrowPressed(){
        let element = document.getElementById("luffy");
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }
    function moveSelection(evt){
        switch (evt.keyCode){
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                    break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                dowArrowPressed();
                break;
        }
    }
    function docReady(){
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
